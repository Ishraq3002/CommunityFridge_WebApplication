<!DOCTYPE html>
<html lang="en">

<head>
    <title>Drop off an item to a community fridge</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/comm-fridge.css" />
</head>

<body id="add_items">
    <menu>
        <a href="index.html"><i class="fas fa-bars"></i></a>
    </menu>
    <section id="controls">
        <div id="respArea" class="hidden">Message</div>
        <h1 id="frigeHeading" class="headClass">Drop off an item in a community fridge</h1>
        <form id="dropForm" class="dropClass">
            <label for="grocery_items" id="lbl_select">Choose an item:</label>
            <select id="grocery_items" size="4">
      </select>
            <button id="add_btn">Add an Item</button>
            <br><br>
            <label for="number_items">Number of items</label>
            <input type="text" id="number_items" /><br><br>

            <button id="submit_btn" disabled="true">Find fridges</button>
        </form>
    </section>
    <section id="view_results" class="hidden">
        <h2>Available fridges</h2>
    </section>


    <div id="addItem" class="hidden">
        <h1>Add an item</h1>
        <form>
            <label for="addItemName">Name:</label>
            <input type="text" id="itemName" /><br><br>
            <label for="addItemType">Type:</label>
            <input type="text" id="itemType" /><br><br>
            <label for="addItemImage">Image</label>
            <input type="text" id="itemImage" /><br><br>

            <button id="add_submitBtn">Add Item</button>
        </form>
    </div>


    <!--<script src="js/comm-fridge-data.js"></script>-->
    <script src="js/comm-fridge.js"></script>
</body>

</html>
